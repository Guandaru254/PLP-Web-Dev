<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form action="" method="" enctype="multipart/form-data"></form>
        <fieldset>
            <label for="student_name">Name:</label>
            <input type="text" name="student_name" id="student_name">
          <br>
            <label for="email_address">Email:</label>
            <input type="text" name="email" id="email">
          <textarea name="bio" id="bio" cols="30" rows="10">
            Enter Your Bio Here
          </textarea>
          <br>
        </fieldset>
        <fieldset>
            <legend>Subjects</legend>
            <input type="checkbox" name="c#" id="c#" value="C#" checked>
            <label for="c#">C#</label>
            <br>
            <input type="checkbox" name="python" id="python" value="Python">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" name="java" id="java" value="Java">
            <label for="java">Java</label>
        </fieldset>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="" id="" value="">
            <label for=""></label>
            <input type="text" name="" id="">
            <label for=""></label>
        </fieldset>
        <label>Classes:</label>
        <select name="classes" id="classes">
            <option value="">--Select Prefeered Class--</option>
            <option value="Physical">Physical</option>
            <option value="Virtual">Virtual</option>
        </select>
        <br>
        <label for="passport-photo">Passport Photo:</label>
        <input type="file" name="passport_photo" id="passport_photo" accept="image/*">
        <hr>
        <input type="button" id="btn_ok" name="btn_ok" value="OK!" onclick="">
        <input type="reset" name="clear" id="clear" value="Clear Form">
        <input type="submit" name="submit" id="submit" value="Register">
    </body>
</html>
